<h2>List of URLS</h2>

<button class="btn btn-lg btn-info" [routerLink]="['/']">
    <span style="margin-right: 5px !important;">Main</span>
    <i class="fas fa-camera-retro"></i>
</button>

<div *ngFor="let u of urls">
	<!-- <a href="/country/{{ c }}">
		{{ c | uppercase }}
    </a> -->
    {{ u.url }}
    <a href="/{{u.slug}}" target="_blank">{{u.slug}}</a>
    {{ u.clicks }}
    {{ u._id }}
</div>
